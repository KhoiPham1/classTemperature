<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function Temperature(C) {
        this.C = C;
        this.getChangeF = function () {
            return (C*1.8)+32;

        };
        this.getChangeK = function () {
            return C+273;
        };

    }
    var temperature = new Temperature(parseInt(prompt("Number")));
    var Fara = temperature.getChangeF();
    var Kenvin = temperature.getChangeK();
    document.write("<br>" + "Temperature K: " + Kenvin + "<br>" +"Temperature F: " + Fara );

</script>
</body>
</html>
